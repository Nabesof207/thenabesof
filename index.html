<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NABESOF - Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2a3d66, #212d45);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      color: #00f0ff;
      margin-bottom: 10px;
      animation: glow 1.5s infinite alternate;
    }

    .message {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1.5s linear infinite;
    }

    .countdown .time {
      font-size: 24px;
      font-weight: 500;
      color: #00f0ff;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .whatsapp {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #00f0ff;
      font-size: 18px;
    }

    .whatsapp img {
      width: 24px;
      height: 24px;
    }

    /* Animations */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
      }
      100% {
        text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .title {
        font-size: 36px;
      }

      .message {
        font-size: 16px;
      }

      .loader {
        width: 40px;
        height: 40px;
      }

      .countdown .time {
        font-size: 20px;
      }
    }
  </style>
</head>

  <script>
    // Countdown Timer
    let countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      let endDate = new Date("2025-01-15T00:00:00"); // Set your desired date here
      let currentDate = new Date();
      let timeRemaining = endDate - currentDate;

      if (timeRemaining > 0) {
        let days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        let hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownElement.textContent = "The site is live!";
      }
    }

    setInterval(updateCountdown, 500);
  </script>
